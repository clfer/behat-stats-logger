                - FeatureContext
                - Genesis\Stats\Context\StatsLoggerContext:
                    filePath: test/report/
                    printToScreen: true
                    topReport:
                        count: 2
                        sortBy: cumulativeTime
                    suiteReport:
                        step: false
                    highlight:
                        suite:
